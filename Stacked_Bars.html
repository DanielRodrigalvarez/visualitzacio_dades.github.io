<div id="anychart-embed-samples-bct-stacked-bar-chart" class="anychart-embed anychart-embed-samples-bct-stacked-bar-chart">
<script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
<script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
<script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
<div id="ac_style_samples-bct-stacked-bar-chart" style="display:none;">
html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}
</div>
<script>(function(){
function ac_add_to_head(el){
	var head = document.getElementsByTagName('head')[0];
	head.insertBefore(el,head.firstChild);
}
function ac_add_link(url){
	var el = document.createElement('link');
	el.rel='stylesheet';el.type='text/css';el.media='all';el.href=url;
	ac_add_to_head(el);
}
function ac_add_style(css){
	var ac_style = document.createElement('style');
	if (ac_style.styleSheet) ac_style.styleSheet.cssText = css;
	else ac_style.appendChild(document.createTextNode(css));
	ac_add_to_head(ac_style);
}
ac_add_link('https://cdn.anychart.com/releases/8.13.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4');
ac_add_style(document.getElementById("ac_style_samples-bct-stacked-bar-chart").innerHTML);
ac_add_style(".anychart-embed-samples-bct-stacked-bar-chart{width:600px;height:450px;}");
})();</script>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create a data set
  var data = anychart.data.set([
["2019", 16098, 10148, 34134, 12878, 150252, 292960, 82872, 0],
["2020", 12827, 8864, 35958, 12764, 89168, 89110, 33791, 13943],
["2021", 23873, 9913, 51872, 17095, 108083, 124928, 44743, 22007],
["2022", 21176, 9443, 52072, 12881, 137851, 195933, 56332, 19485],
["2023", 21345, 10032, 53094, 13437, 158072, 225810, 76502, 13233]
  ]);

  // map the data
  var seriesData_1 = data.mapAs({x: 0, value: 1});
  var seriesData_2 = data.mapAs({x: 0, value: 2});
  var seriesData_3 = data.mapAs({x: 0, value: 3});
    var seriesData_4 = data.mapAs({x: 0, value: 4});
  var seriesData_5 = data.mapAs({x: 0, value: 5});
    var seriesData_6 = data.mapAs({x: 0, value: 6});
    var seriesData_7 = data.mapAs({x: 0, value: 7});
  var seriesData_8 = data.mapAs({x: 0, value: 8});

  // create a chart
  var chart = anychart.bar();

  // enable the value stacking mode
  chart.yScale().stackMode("value");

  // create area series, set the data
  var series1 = chart.bar(seriesData_1).name("Bateries");
  var series2 = chart.bar(seriesData_2).name("Camí de l'Arrel");
  var series3 = chart.bar(seriesData_3).name("Coll de Guirló");
    var series4 = chart.bar(seriesData_4).name("Camí dels Francesos");
  var series5 = chart.bar(seriesData_5).name("La Pedrera");
    var series6 = chart.bar(seriesData_6).name("Sant Miquel");
    var series7 = chart.bar(seriesData_7).name("Taràndules");
  var series8 = chart.bar(seriesData_8).name("Tres Quarts");
  
chart.legend(true);
  
  // configure tooltips
  chart.tooltip().format("{%value} ({%yPercentOfCategory}{decimalsCount:2}%)");

  // configure labels on the y-axis
  chart.yAxis().labels().format("{%value}");

  // set the chart title
  chart.title("Usuaris als camins del Parc Natural de la Muntanya de Montserrat\n S\'ha incrementat el nivell d\'ús dels camins del parc?");

  // set the container id
  chart.container("container");

  // initiate drawing the chart
  chart.draw();
});
</script>
</div>
